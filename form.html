<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <h2>Personal Details</h2>
            <div class="form-group">
                <label for="name"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fa fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="age"><i class="fa fa-calendar"></i> Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender"><i class="fa fa-venus-mars"></i> Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <h2>Physical Details</h2>
            <div class="form-group">
                <label for="height"><i class="fa fa-ruler-vertical"></i> Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight"><i class="fa fa-weight"></i> Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="text" id="bmi" readonly />
            </div>

            <h2>Fitness Goal</h2>
            <div class="form-group">
                <label for="goal"><i class="fa fa-bullseye"></i> Select Your Goal</label>
                <select id="goal" name="goal" required>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="fitness">Fitness</option>
                    <option value="body building">Body Building</option>
                </select>
            </div>

            <h2>Enter your password</h2>
            <div class="form-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Confirm</button>
        </form>
        <p>If have an account? <a href="login.html">click here</a></p>
    </div>
    <script src="form.js"></script>
</body>
</html>
