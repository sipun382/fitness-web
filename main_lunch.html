<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Lunch Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #ff2e2e);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 5px;
    }

    .recipe-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: stretch;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding-bottom: 10px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h2 {
      margin: 0;
      padding: 15px;
      font-size: 1.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.8);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(255, 0, 0, 0.7);
    }

    .scrollable {
      max-height: 90vh;
      overflow-y: auto;
      padding: 10px;
    }

    .scrollable::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable::-webkit-scrollbar-thumb {
      background: #ff2e2e;
      border-radius: 10px;
    }

    .scrollable::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    button {
      background: #ff2e2e;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1a1a;
    }

    .total-calories {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      background: black;
      padding: 20px;
      border-radius: 10px;
    }

    .modal-content iframe {
      width: 100%;
      height: 400px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Fitness Lunch Recipes</h1>
  <p>Explore our delicious and healthy collection of fitness lunch recipes!</p>
  <h2 id="total-calories">Total Calories: 0</h2>

  <div class="scrollable">
    <div class="recipe-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="images/Kimchi-Cauliflower-Fried-Rice.jpg" alt="Kimchi cauliflower Fried Rice">
        <h2>Kimchi cauliflower Fried Rice</h2>
        <p>Calories: <span class="calories">150</span></p>
        <button class="add-button" data-calories="150">Add</button>
        <button class="remove-button" data-calories="150">Remove</button>
        <button class="watch-button" data-video="https://www.youtube.com/embed/4p4C20m1NCs">Watch Video</button>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="images/Onion Soup.JPG" alt="Low fat French Onion Soup">
        <h2>Low fat French Onion Soup</h2>
        <p>Calories: <span class="calories">390</span></p>
        <button class="add-button" data-calories="390">Add</button>
        <button class="remove-button" data-calories="390">Remove</button>
        <button class="watch-button" data-video="https://www.youtube.com/embed/pDCl6ZytXkg">Watch Video</button>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="images/paneer-tikka.jpg" alt="Paneer Tikka">
        <h2>Paneer Tikka</h2>
        <p>Calories: <span class="calories">150</span></p>
        <button class="add-button" data-calories="150">Add</button>
        <button class="remove-button" data-calories="150">Remove</button>
        <button class="watch-button" data-video="https://www.youtube.com/embed/Ccga9wOkA4c">Watch Video</button>
      </div>
    </div>

    <!-- Modal for Video -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="modalVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Healthy Diet Planner</p>
    </footer>
  </div>

</body>
</html>
