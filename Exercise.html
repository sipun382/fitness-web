<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #8b0000);
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 30px;
            background: #2d2d2d;
            margin: 5px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(255, 0, 0, 0.4);
        }
        .tab:hover, .tab.active {
            background: #ff4d4d;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
        }
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .exercise-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .exercise-card img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .exercise-card:hover img {
            transform: scale(1.1);
        }
        .exercise-card:hover {
            transform: scale(1.05);
            background: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 80%;
            text-align: center;
        }
        .modal iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Exercise Library</h1>
        <div class="tabs">
            <div class="tab " onclick="switchCategory('weight_loss')">weight loss</div>
            <div class="tab" onclick="switchCategory('fitness')">Fitness</div>
            <div class="tab" onclick="switchCategory('body_building')">Body Building</div>
        </div>
        <div class="exercise-grid" id="exercise-list">

        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="exercise-name"></h2>
            <iframe id="exercise-video" src="" frameborder="0" allowfullscreen></iframe>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded",  ()=> {
            switchCategory('weight_loss'); 

            fetch('/exercises')
                .then(response => response.json())
                
                .catch(error => console.error("Error fetching exercises:", error));
        });
    
        function displayExercises(exercises) {
            const exerciseList = document.getElementById("exercise-list");
            exerciseList.innerHTML = "";
            exercises.forEach(exercise => {
                const div = document.createElement("div");
                div.classList.add("exercise-card");
                div.innerHTML = `<img src="${exercise.image}" alt="${exercise.name}">
                                <h3>${exercise.name}</h3>`;
                div.onclick = function () { openModal(exercise); };
                exerciseList.appendChild(div);
            });
        }
    
        function switchCategory(goal) {
            fetch(`/exercises/${goal}`)
                .then(response => response.json())
                .then(exercises => {
                    displayExercises(exercises);
                })
                .catch(error => console.error("Error fetching exercises:", error));
        }
    
        function openModal(exercise) {
            document.getElementById("exercise-name").innerText = exercise.name;
            document.getElementById("exercise-video").src = exercise.video;
            document.getElementById("modal").style.display = "flex";
        }
    
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("exercise-video").src = ""; // Stop video
        }
    </script>
    </body>
</html>
