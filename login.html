<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-box" id="login-box">
      <p>Login</p>
      <form class="login-form">
        <div class="user-box">
          <input required id="login-email" type="email" />
          <label>Email</label>
        </div>
        
        <div class="user-box">
          <input required id="login-password" type="password" />
          <label>Password</label>
        </div>
        <button type="submit" class="flashy-button">Login</button>
      </form>
      <p>Don't have an account? <a href="form.html">Register here</a></p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
